<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Proyecto Arquitectura</title>

    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link
      href="https://fonts.googleapis.com/css?family=VT323"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/styles.css" />

    <script
      type="text/javascript"
      src="https://code.jquery.com/jquery-3.2.1.min.js"
    ></script>
    <script
      type="text/javascript"
      src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
    ></script>
    <script type="text/javascript" src="lib/cpu.js"></script>
    <script type="text/javascript" src="lib/raphael.min.js"></script>

  </head>
  <body>
<div id="options" class="box">
      <h4><i class="fa fa-cog"></i>Opciones:</h4>

      <div class="btn-group" role="group" aria-label="Reset">
        <button
          type="button"
          class="btn btn_values btn-secondary"
          id="btn_reset_ram"
        >
          <i class="fa fa-undo"></i> Limpiar Memoria
        </button>
        <button
          type="button"
          class="btn btn_values btn-secondary"
          id="btn_reset_cpu"
        >
          <i class="fa fa-undo"></i> Limpiar CPU
        </button>
      </div>


      <span class="form-group">
        <label for="run_speed"
          >Run speed:
          <select class="form-control" id="run_speed">
            <option value="10">Turbo (100 Hz)</option>
            <option value="10">Fast (2 Hz)</option>
            <option value="10" selected>Normal (1 Hz)</option>
            <option value="10">Slow (0.5 Hz)</option>
            <option value="10">Slug (0.2 Hz)</option>
          </select>
        </label>
      </span>

      <div id="run_buttons" class="btn-group" role="group" aria-label="Run">
        <button type="button" class="btn btn-secondary" id="btn_step">
          <i class="fa fa-step-forward"></i> Paso a paso
        </button>
        <button type="button" class="btn btn-secondary" id="btn_run">
          <i class="fa fa-play"></i> Ejecutar
        </button>
      </div>
    </div>

    <div id="cpu" class="box"></div>
  </body>
</html>
