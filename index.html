<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Proyecto Arquitectura</title>

    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link
      href="https://fonts.googleapis.com/css?family=VT323"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/styles.css" />

    <script
      type="text/javascript"
      src="https://code.jquery.com/jquery-3.2.1.min.js"
    ></script>
    <script
      type="text/javascript"
      src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
    ></script>
    <script type="text/javascript" src="lib/cpu.js"></script>
    <script type="text/javascript" src="lib/raphael.min.js"></script>

  </head>
  <body>
<div id="options" class="box">
      <h4><i class="fa fa-cog"></i>Opciones:</h4>

      <div class="btn-group" role="group" aria-label="Reset">
        <button
          type="button"
          class="btn btn_values btn-secondary"
          id="btn_reset_ram"
        >
          <i class="fa fa-undo"></i> Limpiar Memoria
        </button>
        <button
          type="button"
          class="btn btn_values btn-secondary"
          id="btn_reset_cpu"
        >
          <i class="fa fa-undo"></i> Limpiar CPU
        </button>
      </div>

      <button
        type="button"
        class="btn btn-secondary"
        id="btn_examples"
        data-toggle="modal"
        data-target="#modal_examples"
      >Ejemplos
      </button>


      <div id="run_buttons" class="btn-group" role="group" aria-label="Run">
        <button type="button" class="btn btn-secondary" id="btn_step">
          <i class="fa fa-step-forward"></i> Paso a paso
        </button>
        <button type="button" class="btn btn-secondary" id="btn_run">
          <i class="fa fa-play"></i> Ejecutar
        </button>
      </div>

      <button type="button" class="btn btn-secondary" id="btn_toggle_hint">
        <i class="fa fa-lightbulb-o"></i>
      </button>
      <div id="hint">
        <span id="hint_text"></span>
      </div>
    </div>

    <div id="cpu" class="box"></div>

    <div id="modal_change_value" class="modal fade" role="dialog">
      <div class="modal-dialog">
        <!-- Modal content-->
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal">
              &times;
            </button>
            <h4 class="modal-title" id="modal_change_value_title">
              Valor
            </h4>
          </div>
          <div class="modal-body">
            <p>
              Valor actual: <span id="change_value_from"></span> cambiar por:
              <input
                type="text"
                class="form-control edit-text"
                id="change_value_to"
              />
            </p>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              id="btn_change_value_ok"
              class="btn btn-default"
              data-dismiss="modal"
            >
              <i class="fa fa-check"></i> OK
            </button>
            <button type="button" class="btn" data-dismiss="modal">
              <i class="fa fa-close"></i> Cancel
            </button>
          </div>
        </div>
      </div>
    </div>
    <div id="modal_examples" class="modal fade" role="dialog">
      <div class="modal-dialog">
        <!-- Modal content-->
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal">
              &times;
            </button>
            <h4 class="modal-title" id="modal_change_value_title">
              Ejemplos
            </h4>
          </div>
          <div class="modal-body">
            <ol>
              <li>
                <a href="?ram=18000000000000001B00000000000000"
                  >Ejemplo LOAD</a
                >
              </li>
              <li>
                <a href="?ram=D128D138E20000000000000000000000"
                  >Sumar dos números</a
                >
              </li>
              <li>
                <a href="?ram=913f911f920000000000000000000000"
                  >Multiplicar dos números</a
                >
              </li>
              <li>
                <a href="?ram=913f913e2f895f92005e920000000000"
                  >Compara el mayor entre dos n}úmeros</a
                >
              </li>
            </ol>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              id="btn_import"
              class="btn btn-default"
              data-dismiss="modal"
            >
              <i class="fa fa-check"></i> Import
            </button>
            <button type="button" class="btn" data-dismiss="modal">
              <i class="fa fa-close"></i> Cancel
            </button>
          </div>
        </div>
      </div>
    </div>
    
  </body>
</html>
